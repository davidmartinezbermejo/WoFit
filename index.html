<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis FIT - Versión Linux</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        #map { height: 400px; width: 100%; background: #ccc; flex-shrink: 0; }
        .chart-wrapper { flex: 1; min-height: 250px; background: white; padding: 10px; }
        #metrics { display: flex; gap: 5px; flex-wrap: wrap; background: #34495e; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        F1: <input type="file" id="file1" style="width:140px">
        F2: <input type="file" id="file2" style="width:140px">
        Off (s): <input type="number" id="offset2" value="0" style="width:50px">
        <div id="metrics">Carga archivos .fit...</div>
    </div>
    <div id="map"></div>
    <div class="chart-wrapper"><canvas id="mainChart"></canvas></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <script type="module">
        import { Decoder, Stream } from 'https://cdn.jsdelivr.net/npm/@garmin/fitsdk@21.126.0/+esm';

        // Inicialización inmediata
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let chart;
        let store = { f1: [], f2: [] };
        const markers = { f1: L.circleMarker([0,0], {color:'blue'}).addTo(map), f2: L.circleMarker([0,0], {color:'red'}).addTo(map) };
        const colorsMap = {};

        const ctx = document.getElementById('mainChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { datasets: [] },
            options: { 
                responsive: true, maintainAspectRatio: false,
                scales: { x: { type: 'linear' } },
                plugins: { zoom: { zoom: { wheel: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } } },
                onClick: (e) => {
                    const x = chart.scales.x.getValueForPixel(e.x);
                    if (x !== undefined) sync(x);
                }
            }
        });

        async function parse(file, key) {
            const decoder = new Decoder(Stream.fromByteArray(new Uint8Array(await file.arrayBuffer())));
            const { messages } = decoder.read();
            const recs = messages.recordMesgs.filter(m => m.positionLat);
            const start = recs[0].timestamp.getTime();
            
            store[key] = recs.map(m => {
                const d = { t: (m.timestamp.getTime() - start) / 1000, lat: m.positionLat * (180/2**31), lng: m.positionLong * (180/2**31) };
                Object.keys(m).forEach(k => { if(typeof m[k] === 'number') d[k] = m[k]; });
                return d;
            });

            if(key === 'f1') {
                const mCont = document.getElementById('metrics'); mCont.innerHTML = '';
                Object.keys(store.f1[0]).forEach(k => {
                    if(['t','lat','lng'].includes(k)) return;
                    const l = document.createElement('label');
                    l.innerHTML = `<input type="checkbox" value="${k}" ${k==='heartRate'?'checked':''}> ${k}`;
                    l.onchange = update; mCont.appendChild(l);
                });
            }
            L.polyline(store[key].map(m => [m.lat, m.lng]), {color: key==='f1'?'blue':'red'}).addTo(map);
            update();
        }

        function update() {
            const off = parseFloat(document.getElementById('offset2').value) || 0;
            const active = Array.from(document.querySelectorAll('#metrics input:checked')).map(i => i.value);
            chart.data.datasets = [];
            ['f1', 'f2'].forEach(key => {
                active.forEach(m => {
                    if(!store[key].length) return;
                    if(!colorsMap[m]) colorsMap[m] = `hsl(${Math.random()*360},70%,50%)`;
                    chart.data.datasets.push({
                        label: `${key}:${m}`,
                        data: store[key].map(d => ({ x: d.t + (key==='f2'?off:0), y: d[m] || 0 })),
                        borderColor: colorsMap[m], borderDash: key==='f1'?[]:[5,5], pointRadius: 0
                    });
                });
            });
            chart.update();
        }

        function sync(time) {
            const off2 = parseFloat(document.getElementById('offset2').value) || 0;
            ['f1', 'f2'].forEach(key => {
                const off = key === 'f2' ? off2 : 0;
                if(!store[key].length) return;
                const pt = store[key].reduce((a, b) => Math.abs((b.t+off)-time) < Math.abs((a.t+off)-time) ? b : a);
                markers[key].setLatLng([pt.lat, pt.lng]);
            });
        }

        document.getElementById('file1').onchange = e => parse(e.target.files[0], 'f1');
        document.getElementById('file2').onchange = e => parse(e.target.files[0], 'f2');
        document.getElementById('offset2').oninput = update;
    </script>
</body>
</html>
